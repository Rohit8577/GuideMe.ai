<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuideMe.AI - Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#8B5CF6",
            primaryDark: "#7C3AED",
            bgLight: "#F3F4F6",
          },
          fontFamily: { sans: ["Poppins", "sans-serif"] },
        },
      },
    };
  </script>
  <style>
    .input-line {
      transition: border-color 0.3s ease;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body class="bg-bgLight min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 md:p-10">

    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-violet-50 text-primary rounded-full mb-4">
        <i class="fa-solid fa-key text-2xl"></i>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">Forgot Password?</h2>
      <p class="text-gray-500 text-sm mt-2">No worries! Enter your email to reset it.</p>
    </div>

    <form id="emailForm" class="space-y-6">
      <div class="relative">
        <label class="block text-gray-500 text-xs font-bold uppercase tracking-wider mb-1">Email Address</label>
        <input type="email" id="email"
          class="input-line w-full py-2 bg-transparent border-b border-gray-300 text-gray-900 focus:outline-none focus:border-primary focus:border-b-2"
          placeholder="Enter your registered email" required />
      </div>
      <button type="submit"
        class="w-full py-3 bg-primary hover:bg-primaryDark text-white font-bold rounded-full shadow-lg transition-all transform active:scale-95">
        SEND OTP
      </button>
    </form>

    <form id="resetForm" class="space-y-6 hidden">
      <div class="relative">
        <label class="block text-gray-500 text-xs font-bold uppercase tracking-wider mb-1">Enter OTP</label>
        <input type="number" id="otp"
          class="input-line w-full py-2 bg-transparent border-b border-gray-300 text-gray-900 focus:outline-none focus:border-primary focus:border-b-2"
          placeholder="6-digit OTP from email" required />
      </div>
      <div class="relative">
        <label class="block text-gray-500 text-xs font-bold uppercase tracking-wider mb-1">New Password</label>
        <input type="password" id="newPassword"
          class="input-line w-full py-2 bg-transparent border-b border-gray-300 text-gray-900 focus:outline-none focus:border-primary focus:border-b-2"
          placeholder="Create new password" required />
      </div>
      <button type="submit"
        class="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-full shadow-lg transition-all transform active:scale-95">
        RESET PASSWORD
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="login.html" class="text-sm text-gray-500 hover:text-primary transition-colors">Back to Login</a>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="js/forget-password.js"></script>
</body>

</html>
